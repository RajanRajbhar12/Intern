<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Policies Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="chat-wrapper">
    <div class="chat-header">ðŸ“š Education Policies Chatbot</div>

    <div class="chat-box" id="chat-box">
        <!-- Messages will appear here -->
    </div>

    <div class="input-area">
        <input type="text" id="user-input" placeholder="Send a message..." onkeypress="if(event.key==='Enter') sendMessage()">
        <button onclick="sendMessage()">âž¤</button>
    </div>
</div>

<script>
async function sendMessage() {
    let userInput = document.getElementById("user-input").value.trim();
    if (!userInput) return;

    let chatBox = document.getElementById("chat-box");

    // Append user message
    chatBox.innerHTML += `
        <div class="message user">
            <div class="bubble">${userInput}</div>
        </div>
    `;

    document.getElementById("user-input").value = "";
    chatBox.scrollTo({ top: chatBox.scrollHeight, behavior: 'smooth' });

    // Get bot response
    let response = await fetch("http://127.0.0.1:8000/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: userInput })
    });

    let data = await response.json();

    // Append bot message
    chatBox.innerHTML += `
        <div class="message bot">
            <div class="bubble">${data.response}</div>
        </div>
    `;
    chatBox.scrollTo({ top: chatBox.scrollHeight, behavior: 'smooth' });
}
</script>
</body>
</html>
