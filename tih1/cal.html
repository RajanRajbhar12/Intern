<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div class="main">
            <h1>Calculator</h1>
        </div>
       <div class="box">
        <input type="number" id="num1" placeholder="Enter first number">
       <input type="number" id="num2" placeholder="Enter second number">
       </div>
       <div class="button">
        <button onclick="add()" id="btn">Add</button>
       <button onclick="sub()" id="btn">Sub</button>
       <button onclick="div()" id="btn">Div</button>
       <button onclick="mul()" id="btn">Multiply</button>
       </div>
       <div id="result"></div>
       <div class="calbox">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
       </div>
       <script src="script.js"></script>
    </body>
</html>
